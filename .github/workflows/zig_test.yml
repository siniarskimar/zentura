name: 'Zig CI'

on:
  push:
    paths:
      - '**.zig'
    branches:
      - main
  pull_request:
    paths:
      - '**.zig'

jobs:
  compile-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0
      - run: sudo apt-get update -y && sudo apt-get install -y wayland mesa
      - run: zig build check
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0
      - run: zig fmt --check src/
